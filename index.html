<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Emoji/Emoji to Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text<span><img src="arrow.png" alt=""></span>Emoji</h1>
        <div id="enc-div">
            <h3 id="enc-btn"><span><img src="encrypt.png" alt=""></span>Encrypted</h3>
            <h3 id="dec-btn"><span><img src="decrypt.png" alt=""></span>Decrypted</h3>
        </div>
        <div id="encryption">
            <h5>1.Type of message</h5>
            <textarea placeholder="Hello world or write something here" id="textmsg" cols="30" rows="10"></textarea>
            <h5>2.Set Password </h5>
            <input type="password" placeholder="E.g:-13455" id="password">
            <h5>3.Encrpt message </h5> 
            <button  id="encrypt-btn"><span><img src="encrypt.png" alt=""></span>Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5>1.Paste encrypted emojis</h5>
            <textarea placeholder="Paste Encrypted code here" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type the password </h5>
            <input type="password" placeholder="E.g:-13455" id="password2">
            <h5>3.Decrypt Emojis </h5> 
            <button  id="decrypt-btn"><span><img src="decrypt.png" alt=""></span>Decrypt Emoji </button>
        </div>
        <div id="result">
           
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
